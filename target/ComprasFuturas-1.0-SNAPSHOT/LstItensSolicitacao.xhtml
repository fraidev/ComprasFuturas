<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Usuario" />
                <p:outputLabel value="#{guiComprasFuturas.usuario.nomeDeUsuario}" />
                <p:commandButton value="Novo Item de Produtos" action="#{guiSolicitacao.incluir()}" ajax="false" />
                <p:commandButton value="Voltar" action="Dashboard" ajax="false" />
            </h:panelGrid>
            <br />
            <p:dataTable value="#{guiSolicitacao.solicitacao.itens}" var="s">
                <p:column headerText="Id">
                    <p:outputLabel value="#{s.id}" />
                </p:column>
                <p:column headerText="Status">
                    <p:outputLabel value="#{s.status}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Excluir" action="#{guiSolicitacao.excluir(s)}" ajax="false"/>
                    <p:commandButton value="Itens" action="#{guiSolicitacao.excluir(s)}" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages id="errorMessages" style="color:red;margin:8px;" />
            <h:panelGrid columns="4" >
                <p:commandButton value="Pedidos" action="#{guiProduto.abrir()}" />
                <p:commandButton value="Solicitacoes" action="#{guiSolicitacao.abrir()}"/>
                <p:commandButton value="Relatório de Lista de Compra" action="#{guiRelatorioCompras.abrir()}"/>
                <p:commandButton value="Relatório Geral de Produtos Comprados" action="#{guiRelatorioGeral.abrir()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

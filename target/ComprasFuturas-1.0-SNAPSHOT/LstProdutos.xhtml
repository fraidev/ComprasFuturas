<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Usuario" />
                <p:outputLabel value="#{guiComprasFuturas.usuario.nomeDeUsuario}" />
            </h:panelGrid>
            <br />
            <p:commandButton value="Novo" action="#{guiProduto.incluir()}" ajax="false" />
            <p:commandButton value="Voltar" action="Dashboard" ajax="false" />
            <br />
            <br />
            <p:dataTable value="#{guiProduto.solicitacoes}" var="p">
                <p:column headerText="Nome">
                    <p:outputLabel value="#{p.nome}" />
                </p:column>
                <p:column headerText="Descricao">
                    <p:outputLabel value="#{p.descricao}" />
                </p:column>
                <p:column headerText="Medida">
                    <p:outputLabel value="#{p.medida}" />
                </p:column>
                <p:column headerText="Valor Da Medida">
                    <p:outputLabel value="#{p.valorDaMedida}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Alterar" action="#{guiProduto.alterar(p)}" ajax="false"/>
                    <p:commandButton value="Excluir" action="#{guiProduto.excluir(p)}" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Solicitacoes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Usuario" />
                <p:outputLabel value="#{guiComprasFuturas.usuario.nomeDeUsuario}" />
            </h:panelGrid>
            <br />
            <p:commandButton value="Novo" action="#{guiSolicitacao.incluir()}" ajax="false" />
            <p:commandButton value="Voltar" action="Dashboard" ajax="false" />
            <br />
            <br />
            <p:dataTable value="#{guiSolicitacao.solicitacoes}" var="s">
                <p:column headerText="ID">
                    <p:outputLabel value="#{s.id}" />
                </p:column>
                <p:column headerText="Preco">
                    <p:outputLabel value="#{s.preco}" />
                </p:column>
                <p:column >
                    <p:commandButton value="Alterar" action="#{guiSolicitacao.alterar(s)}" ajax="false"/>
                    <p:commandButton value="Excluir" action="#{guiSolicitacao.excluir(s)}" ajax="false"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

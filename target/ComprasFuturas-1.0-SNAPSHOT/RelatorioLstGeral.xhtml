<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatorio de Lista Geral</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages id="errorMessages" style="color:red;margin:8px;" />
            <h:panelGrid columns="3" >
                <p:outputLabel value="Usuario" />
                <p:outputLabel value="#{guiComprasFuturas.usuario.nomeDeUsuario}" />
                <p:commandButton value="Voltar" action="#{guiRelatorioCompras.voltar()}" ajax="false" />
                <p:outputLabel value="#{guiRelatorioGeral.valorTotal()}" />
            </h:panelGrid>
            <br />
            <p:dataTable value="#{guiRelatorioGeral.itens}" var="i">
                <p:column headerText="Produto">
                    <p:outputLabel value="#{i.produto.nome}" />
                </p:column>
                <p:column headerText="Valor Da Medida">
                    <p:outputLabel value="#{i.produto.valorDaMedida}" />
                </p:column>
                <p:column headerText="Medida">
                    <p:outputLabel value="#{i.produto.medida}" />
                </p:column>
                <p:column headerText="Quantidade">
                    <p:outputLabel value="#{i.quantidade}" />
                </p:column>
                <p:column headerText="Preco Unitario">
                    <p:outputLabel value="#{i.precoUnitario}" />
                </p:column>
                <p:column headerText="PreÃ§o Total">
                    <p:outputLabel value="#{i.precoTotal}" />
                </p:column>
                <p:column headerText="Status">
                    <p:outputLabel value="#{i.statusItem}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

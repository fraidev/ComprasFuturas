<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiProduto.produto.nome}" />
                <p:outputLabel value="Descricao" />
                <p:inputText value="#{guiProduto.produto.descricao}" />
                <p:outputLabel value="Tipo de Medida" />
                <p:selectOneMenu value="#{guiProduto.produto.medida}" style="width:125px">
                    <f:selectItem itemLabel="Kg" itemValue="kg" />
                    <f:selectItem itemLabel="m" itemValue="m" />
                    <f:selectItem itemLabel="ml" itemValue="ml" />
                </p:selectOneMenu>
                <p:outputLabel value="Valor por Medida" />
                <p:inputText value="#{guiProduto.produto.valorDaMedida}" />
            </h:panelGrid>
            
            <br />
            <p:commandButton value="Gravar" action="#{guiProduto.gravar()}" ajax="false" />
            <p:commandButton value="Voltar" action="#{guiProduto.voltar()}" ajax="false" />
        </h:form>
    </h:body>
</html>

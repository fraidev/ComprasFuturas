<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Produto" />
                <p:outputLabel value="#{guiSolicitacao.item.produto.nome}"/>
                <p:outputLabel value="Quantidade" />
                <p:outputLabel value="#{guiSolicitacao.item.quantidade}" />
                <p:outputLabel value="Id" />
                <p:outputLabel value="#{guiSolicitacao.item.id}" />
                <p:outputLabel value="Preço Unitário" />
                <p:inputText value="#{guiSolicitacao.item.precoUnitario}" />
                <p:outputLabel value="Item" />
                <p:selectOneMenu value="#{guiSolicitacao.item.formaDePagamento}" style="width:125px">
                    <f:selectItem itemLabel="Dinheiro" itemValue="dinheiro" />
                    <f:selectItem itemLabel="Cheque" itemValue="cheque" />
                    <f:selectItem itemLabel="Cheque pré" itemValue="chequePre" />
                    <f:selectItem itemLabel="Cartão" itemValue="cartao" />
                </p:selectOneMenu>
                <p:outputLabel for="button" value="Data da Compra" />
                <p:calendar id="button" value="#{guiSolicitacao.item.dataDaCompra}" showOn="button" />
                <p:outputLabel value="Local da Compra" />
                <p:inputText value="#{guiSolicitacao.item.localDaCompra}" />
            </h:panelGrid>
            
            <br />
            <p:commandButton value="Gravar" action="#{guiSolicitacao.comprarItem()}" ajax="false" />
            <p:commandButton value="Voltar" action="#{guiSolicitacao.voltar()}" ajax="false" />
        </h:form>
    </h:body>
</html>
